<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>

        function added(form) {
            let id = form.id.value;
            let firstName = form.firstName.value;
            let lastName = form.lastName.value;
            let age = form.age.valueAsNumber;
            let email = form.email.value;

            location.replace(`/updateNew?id=${id}&firstName=${firstName}&lastName=${lastName}&age=${age}&email=${email}`);
        }

        function toHome() {
            location.replace("/");
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>

    <nav class="navbar navbar-light bg-light mb-5">
        <a class="navbar-brand d-flex" href="#">
            <div class="font-weight-bold ml-2" >Student Management System</div>
        </a>
    </nav>


    <div class="container">
        <div class="col-md-6 col-md-offset-3">
            <h3>Update Student</h3>
            <br>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>First Name</label>
                        <input type="text" class="form-control" name="firstName" th:value="${user.firstName}" placeholder="First Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Last Name</label>
                        <input type="text" class="form-control" name="lastName" th:value="${user.lastName}" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label>Grade</label>
                    <input type="number" min="1" max="13" class="form-control" name="age" th:value="${user.age}" placeholder="Grade">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email" th:value="${user.email}" placeholder="Email">
                </div>

                <input type="hidden" class="form-control" name="id" th:value="${user.id}" placeholder="id">

                <button type="button" class="btn btn-success" onclick="added(this.form)" >Update</button>

                <button type="button" class="btn btn-danger" onclick="toHome()">Cancel</button>
            </form>
        </div>
    </div>

</body>
</html>
